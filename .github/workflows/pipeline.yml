name: "ğŸ§© Pipeline"

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "ğŸ› ï¸ Build"
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ˜ Validate Gradle"
        uses: gradle/wrapper-validation-action@v1
      - name: "ğŸ«˜ Setup Java"
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin
          cache: gradle
      - name: "ğŸ‘· Test and Build"
        run: ./gradlew clean build --no-daemon

  release:
    name: "ğŸš€ Release"
    needs: build
    if: github.ref == 'refs/heads/master'
    concurrency: release
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Semantic Release"
        run: exit 0
